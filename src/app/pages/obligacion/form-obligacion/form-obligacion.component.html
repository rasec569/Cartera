<h1 mat-dialog-title>Formulario obligaci贸n</h1>
<div mat-dialog-content>
  <form [formGroup]="formObligacion">
    <div fxLayout="row wrap" fxLayoutGap="20px">
      <div fxFlex.gt-lg="30" fxFlex.gt-md="30" fxFlex.gt-xs="100" fxFlex="100">
        <mat-form-field >
          <input matInput placeholder="Identificaci贸n" formControlName="identificacion"  (keyup)="filter($event)" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete" (optionSelected)="clickseltec($event)" >
            <mat-option *ngFor="let item of listaAcreedores" [value]="item.identificacion" [id]="item">
              {{item.identificacion}}
            </mat-option>
          </mat-autocomplete>
          <mat-error *ngIf="formObligacion.controls['identificacion'].hasError('required')">
            Identificaci贸n es obligatoria
          </mat-error>
        </mat-form-field>
      </div>
      <div fxFlex.gt-lg="66" fxFlex.gt-md="66" fxFlex.gt-xs="100" fxFlex="100">
        <mat-form-field>
          <input matInput placeholder="Acreedor" formControlName="nomacreedor" >
          <button matSuffix mat-icon-button (click)="OpenFormacreedor()"matTooltip="Nuevo acreedor">
            <mat-icon>add</mat-icon>
          </button>
          <mat-error *ngIf="formObligacion.controls['nomacreedor'].hasError('required')">
            Acreedor es obligatorio
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" >
      <mat-form-field appearance="fill">
        <mat-label>Fecha</mat-label>
        <input matInput placeholder="DD/MM/YYYY" [matDatepicker]="picker"formControlName="fecha">
        <mat-datepicker-toggle matSuffix [for]="picker" matTooltip="Seleccione una fecha de obligaci贸n"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="formObligacion.controls['fecha'].hasError('required')">
          Fecha es obligatoria
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Fecha pago</mat-label>
        <input matInput placeholder="DD/MM/YYYY" [matDatepicker]="picker2"  formControlName="fecha_pago">
        <mat-datepicker-toggle matSuffix [for]="picker2" matTooltip="Seleccione una fecha de pago"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
        <mat-error *ngIf="formObligacion.controls['fecha_pago'].hasError('required')">
          Fecha pago es obligatoria
        </mat-error>
      </mat-form-field>
    </div>
    <mat-form-field>
      <input matInput placeholder="Concepto" formControlName="concepto">
      <mat-error *ngIf="formObligacion.controls['concepto'].hasError('required')">
        Concepto es obligatorio
      </mat-error>
    </mat-form-field>
    <div fxLayout="row wrap" fxLayoutGap="20px" >
      <div fxFlex.gt-lg="30" fxFlex.gt-md="30" fxFlex.gt-xs="100" fxFlex="100">
        <mat-form-field>
          <input matInput placeholder="Valor" prefix="$" mask="separator" thousandSeparator="." formControlName="valor">
          <mat-error *ngIf="formObligacion.controls['valor'].hasError('required')">
            Valor es obligatorio
          </mat-error>
        </mat-form-field>
      </div>
      <div fxFlex.gt-lg="10" fxFlex.gt-md="10" fxFlex.gt-xs="100" fxFlex="100">
        <mat-form-field>
          <mat-label>Interes</mat-label>
          <input matInput placeholder="Interes"formControlName="interes" (blur)="onValueChange()">
          <mat-error *ngIf="formObligacion.controls['interes'].hasError('required')">
            Interes es obligatorio
          </mat-error>
        </mat-form-field>
      </div>
      <div fxFlex.gt-lg="20" fxFlex.gt-md="20" fxFlex.gt-xs="100" fxFlex="100">
        <mat-form-field>
          <input matInput placeholder="Valor interes" prefix="$" mask="separator" thousandSeparator="." formControlName="valor_interes">
          <mat-error *ngIf="formObligacion.controls['valor_interes'].hasError('required')">
            Interes es obligatorio
          </mat-error>
        </mat-form-field>
      </div>
      <div fxFlex.gt-lg="30" fxFlex.gt-md="30" fxFlex.gt-xs="100" fxFlex="100">
        <mat-form-field>
          <input matInput placeholder="Total" prefix="$" mask="separator" thousandSeparator="." formControlName="total">
          <mat-error *ngIf="formObligacion.controls['total'].hasError('required')">
            Total es obligatorio
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div style="text-align: center;">
  <button mat-raised-button color="warn" (click)="close()" [mat-dialog-close]="false" style="margin-right: 10px" >Cancelar </button>
  <button mat-raised-button color="primary" cdkFocusInitial (click)="SaveObligacion()" [disabled]="formObligacion.invalid" [mat-dialog-close]="true">Guardar</button>
</div>
