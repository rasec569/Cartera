<mat-card>
  <mat-card-content>
    <mat-card-title>Detalle</mat-card-title>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" *ngIf="dataSource.data.length" >
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef > Proyecto </th>
          <td mat-cell *matCellDef="let item"> {{item.nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="ubicacion">
          <th mat-header-cell *matHeaderCellDef> Ubicaci√≥n </th>
          <td mat-cell *matCellDef="let item"> {{item.ubicacion}} </td>
        </ng-container>
        <ng-container matColumnDef="etapas">
          <th mat-header-cell *matHeaderCellDef> Etapas </th>
          <td mat-cell *matCellDef="let item"> {{item.numetapas}} </td>
        </ng-container>
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let item"> {{item.estado}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card>
    <div class="mat-elevation-z8">
      <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Etapas"><app-etapa-proyecto [proyectoid]="proyectoid"></app-etapa-proyecto> </mat-tab>
        <mat-tab label="Inmuebles"> <app-inmueble-proyecto [proyectoid]="proyectoid"></app-inmueble-proyecto> </mat-tab>
      </mat-tab-group>
    </div>
  </mat-card>
</mat-card>
