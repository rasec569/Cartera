<h1 mat-dialog-title>Formulario categoria</h1>
<div mat-dialog-content>
  <form [formGroup]="formCategoria">
    <mat-form-field>
      <input matInput placeholder="Nombre Categoria" formControlName="nombre">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="DescripciÃ³n" formControlName="descripcion"></textarea>
    </mat-form-field>
  </form>
</div>
<div style="text-align: center;">
  <button mat-raised-button color="warn" (click)="close()" [mat-dialog-close]="false"
    style="margin-right: 10px">Cancelar </button>
  <button mat-raised-button color="primary" cdkFocusInitial (click)="SaveCategoria()" [disabled]="formCategoria.invalid"
    [mat-dialog-close]="true">Guardar</button>
</div>
