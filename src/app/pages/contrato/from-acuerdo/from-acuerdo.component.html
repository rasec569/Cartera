<h1 mat-dialog-title>Formulario acuerdo</h1>
<div mat-dialog-content>
<form [formGroup]="formAcuerdo">
  <mat-form-field appearance="fill">
    <mat-label>Entidad</mat-label>
    <input matInput placeholder="Entidad" formControlName="entidad">
  </mat-form-field>
</form>
</div>
<div style="text-align: center;">
  <button mat-raised-button color="warn" (click)="close()" [mat-dialog-close]="false"
    style="margin-right: 10px">Cancelar </button>
  <button mat-raised-button color="primary" cdkFocusInitial (click)="SaveAcuerdo()" [disabled]="formAcuerdo.invalid"
    [mat-dialog-close]="true">Guardar</button>
</div>
