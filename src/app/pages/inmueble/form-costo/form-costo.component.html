<h1 mat-dialog-title>Nuevo costo</h1>
<div mat-dialog-content>
  <form [formGroup]="formCosto">
    <mat-form-field>
      <input matInput placeholder="Concepto del costo" formControlName="concepto">
    </mat-form-field>
    <mat-form-field>
      <input matInput appFormtInputMoney placeholder="Valor del costo" formControlName="valor">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Fecha del costo</mat-label>
      <input matInput placeholder="DD/MM/YYYY"  [matDatepicker]="picker" (dateChange)="dateChange($event.value)" formControlName="fecha">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</div>
<div style="text-align: center;">
  <button mat-raised-button color="warn" (click)="close()" [mat-dialog-close]="false"
    style="margin-right: 10px">Cancelar </button>
  <button mat-raised-button color="primary" cdkFocusInitial (click)="SaveCosto()"
    [mat-dialog-close]="true">Guardar</button>
</div>
<pre>
  {{formCosto.value|json}}
</pre>
