<table class="example-full-width" style="text-align:center;" cellspacing="15">
  <tr>
    <td>
      <mat-form-field appearance="standard">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" matTooltip="Buscar en la lista de costos"
          placeholder="Cualquier palabra clave" #input>
      </mat-form-field>
    </td>
    <td>
      <button mat-raised-button color="primary" matTooltip="Registar nuevo costos" (click)="OpenAdd()">
        Nueva
      </button>
    </td>
  </tr>
</table>
<table mat-table [dataSource]="dataSourceCosto" *ngIf="dataSourceCosto.data.length" matSort>
  <ng-container matColumnDef="concepto">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> concepto </th>
    <td mat-cell *matCellDef="let item"> {{item.concepto}} </td>
    <td mat-footer-cell *matFooterCellDef> Total Constos inmueble</td>
  </ng-container>
  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> valor </th>
    <td mat-cell *matCellDef="let item"> {{item.valor |currency: 'USD':'symbol':'.0-0' }} </td>
    <td mat-footer-cell *matFooterCellDef> {{total | currency}} </td>
  </ng-container>
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> fecha </th>
    <td mat-cell *matCellDef="let item"> {{item.fecha| date: 'dd MM yyyy'}} </td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>
  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
      <button mat-icon-button [matMenuTriggerFor]="menu4" matTooltip="Acciones del Usuario">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu4="matMenu">
        <button mat-menu-item (click)="OpenDetalle(item.id)">
          <mat-icon>launch</mat-icon>
          <span>Detalle</span>
        </button>
        <button mat-menu-item (click)="OpenEdit(item.id)">
          <mat-icon>edit</mat-icon>
          <span>Editar</span>
        </button>
        <button mat-menu-item color="warn" (click)="OpenDelete(item)">
          <mat-icon>delete</mat-icon>
          <span>Eliminar</span>
        </button>
      </mat-menu>
    </td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
  </tr>
</table>
<div *ngIf="!dataSourceCosto.data.length">
  <mat-card>
    <mat-card-title>Sin datos para mostar en Costos</mat-card-title>
  </mat-card>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
