<mat-card>
  <mat-card-content>
    <mat-card-title>Usuarios</mat-card-title>
    <mat-card-subtitle>Lista de Usuarios</mat-card-subtitle>
    <!-- Listar Usuario -->
    <div class="mat-elevation-z8">
      <table style="text-align:center;" class="example-full-width" cellspacing="15">
        <tr>
          <td>
            <!-- Buscar en usuarios -->
            <mat-form-field appearance="standard">
              <mat-label>Buscar</mat-label>
              <input matInput (keyup)="applyFilter($event)" matTooltip="Buscar en la lista de usuairos" placeholder="Cualquier palabra" #input>
            </mat-form-field>
          </td>
          <td>
            <button mat-raised-button color="primary" matTooltip="Registar nuevo usuario" [routerLink]="['/newuser']"> Nuevo </button>
          </td>
        </tr>
        <!-- Tabla Usuarios -->
      </table>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> nombres </th>
          <td mat-cell *matCellDef="let item"> {{item.nombres}} </td>
        </ng-container>
        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> apellidos </th>
          <td mat-cell *matCellDef="let item"> {{item.apellidos}} </td>
        </ng-container>
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> usuario </th>
          <td mat-cell *matCellDef="let item"> {{item.usuario}} </td>
        </ng-container>
        <ng-container matColumnDef="Area">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Area </th>
          <td mat-cell *matCellDef="let item"> {{item.Area}} </td>
        </ng-container>
        <ng-container matColumnDef="Rol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
          <td mat-cell *matCellDef="let item"> {{item.Rol}} </td>
        </ng-container>
        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let item">
            <button mat-icon-button [matMenuTriggerFor]="menu4" matTooltip="Acciones del Usuario">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu4="matMenu">
              <button mat-menu-item [routerLink]="['/newuser',item.iduser]">
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
              <button mat-menu-item color="warn"(click)="RemoveUsuario(item)">
                <mat-icon>delete</mat-icon>
                <span>Eliminar</span>
              </button><!--
              <button mat-menu-item (click)="changeMode(4)" color="primary">
                <mat-icon>loupe</mat-icon>
                <span>Detalle</span>
              </button> -->
            </mat-menu>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <!-- Se muestra cuando no hay datos coincidentes. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
        </tr>
      </table>
      <!-- Paginador. -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic items">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
