<mat-card>
  <mat-card-content>
    <mat-card-title>Clientes</mat-card-title>
    <mat-card-subtitle>Lista de Clientes</mat-card-subtitle>
    <div class="mat-elevation-z8">
      <table class="example-full-width" style="text-align:center;" cellspacing="15">
        <tr>
          <td>
            <mat-form-field appearance="standard">
              <mat-label>Buscar</mat-label>
              <input matInput (keyup)="applyFilter($event)" matTooltip="Buscar en la lista de cliente"
                placeholder="Cualquier palabra clave" #input>
            </mat-form-field>
          </td>
          <td>
            <button mat-raised-button color="primary" matTooltip="Registrar nuevo cliente" [routerLink]="['/Clientes/Nuevo']"> Nuevo
            </button>
          </td>
        </tr>
      </table>
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="identification">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Identification </th>
          <td mat-cell *matCellDef="let item"> {{item.identification}} </td>
        </ng-container>
        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
          <td mat-cell *matCellDef="let item"> {{item.nombres}} </td>
        </ng-container>
        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
          <td mat-cell *matCellDef="let item"> {{item.apellidos}} </td>
        </ng-container>
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
          <td mat-cell *matCellDef="let item"> {{item.telefono}} </td>
        </ng-container>
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
          <td mat-cell *matCellDef="let item"> {{item.correo}} </td>
        </ng-container>
        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef> Acci√≥n</th>
          <td mat-cell *matCellDef="let item">
            <button mat-icon-button [matMenuTriggerFor]="menu4" matTooltip="Acciones del Cliente">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu4="matMenu">
              <button mat-menu-item [routerLink]="['/Clientes/Editar',item.id]">
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
              <button mat-menu-item color="warn" (click)="RemoveCliente(item)">
                <mat-icon>delete</mat-icon>
                <span>Eliminar</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
