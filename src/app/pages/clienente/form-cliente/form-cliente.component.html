<mat-card>
  <mat-card-content>
    <mat-card-title>Cliente </mat-card-title>
    <mat-card-subtitle>Formulario</mat-card-subtitle>
    <mat-accordion class="example-headers-align" [formGroup]="formCliente">
      <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle="true">
          <mat-expansion-panel-header>
              <mat-panel-title> Información Personal </mat-panel-title>
              <mat-panel-description> Datos basicos
                  <mat-icon>person_outline</mat-icon>
              </mat-panel-description>
          </mat-expansion-panel-header>
          <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" >
            <mat-form-field>
              <input matInput placeholder="Cedula" formControlName="identificacion"> </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Nombres"formControlName="nombres" [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="mostrar">
                <mat-option *ngFor="let item of ListaClientes" [value]="item">
                  {{item.nombres}}
                </mat-option>
              </mat-autocomplete> </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Apellidos" formControlName="apellidos"> </mat-form-field>
          </div>
          <mat-action-row>
              <button mat-button color="primary" (click)="nextStep()">Siguiente</button>
          </mat-action-row>
      </mat-expansion-panel>
      <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle="true">
          <mat-expansion-panel-header>
              <mat-panel-title> Información contácto </mat-panel-title>
              <mat-panel-description> Medio para entablar comunicación o contacto
                  <mat-icon>contact_mail</mat-icon>
              </mat-panel-description>
          </mat-expansion-panel-header>
          <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" >
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="correo"> </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Telefono" formControlName="telefono"> </mat-form-field>
          </div>
          <mat-form-field>
            <input matInput placeholder="Dirección" formControlName="direccion"> </mat-form-field>
          <mat-action-row>
            <button mat-button color="warn" (click)="prevStep()">Anterior</button>
            <button mat-button color="primary" (click)="nextStep()">Finalizar</button>
          </mat-action-row>
      </mat-expansion-panel>
  </mat-accordion>
  <table style="text-align:center;" class="example-full-width" cellspacing="15">
    <tr>
      <td>
        <button mat-raised-button color="warn" [routerLink]="['/Clientes']"> Cancelar </button>

      </td>
      <td>
        <button (click)="SaveCliente()" mat-raised-button color="primary" [disabled]="formCliente.invalid"> Guardar </button>
      </td>
    </tr>
  </table>
  <pre>
    {{formCliente.value|json}}
  </pre>
  </mat-card-content>
</mat-card>
