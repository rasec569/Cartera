<mat-card>
  <mat-card-content>
    <mat-card-title>Obligacion</mat-card-title>
    <mat-card-subtitle>Lista de Obligaciones</mat-card-subtitle>
    <div class="mat-elevation-z8">
      <table class="example-full-width" style="text-align:center;" cellspacing="15">
        <tr>
          <td>
            <mat-form-field appearance="standard">
              <mat-label>Buscar</mat-label>
              <input matInput (keyup)="applyFilter($event)" matTooltip="Buscar en la lista de Obligaciones"
                placeholder="Cualquier palabra clave" #input>
            </mat-form-field>
          </td>
          <td>
            <button mat-raised-button color="primary" matTooltip="Registrar nuevo obligacion" [routerLink]="['/NuevoObligacion']"> Nuevo
            </button>
          </td>
        </tr>
      </table>
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="concepto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> concepto </th>
          <td mat-cell *matCellDef="let item"> {{item.concepto}} </td>
        </ng-container>
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> valor </th>
          <td mat-cell *matCellDef="let item"> {{item.valor}} </td>
        </ng-container>
        <ng-container matColumnDef="fecha_pago">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> fecha_pago </th>
          <td mat-cell *matCellDef="let item"> {{item.fecha_pago| date: 'dd MMM'}} </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let item">
            <button mat-icon-button [matMenuTriggerFor]="menu4" matTooltip="Acciones de la Obligacion">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu4="matMenu">
              <button mat-menu-item [routerLink]="['/EditarObligacion',item.idacreedor]">
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
              <button mat-menu-item color="warn" (click)="RemoveObligacion(item)">
                <mat-icon>delete</mat-icon>
                <span>Eliminar</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Seleccione una page of Obligacion">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
